<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RaceBox GPS + Jarak</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    .container {
      background: #1e1e1e;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.2);
    }

    input, button {
      padding: 10px;
      width: 90%;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #03a9f4;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #0288d1;
    }

    .info {
      margin-top: 20px;
      font-size: 18px;
    }

    .info span {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RaceBox GPS</h2>
    <input type="number" id="targetDistance" placeholder="Masukkan jarak (meter)">
    <button onclick="startRace()">Mulai</button>

    <div class="info">
      <span id="speed">Kecepatan: 0 km/h</span>
      <span id="distance">Jarak: 0 m</span>
      <span id="time">Waktu: 0 dtk</span>
    </div>
  </div>

  <script>
    let watchId;
    let startCoords = null;
    let totalDistance = 0;
    let startTime;
    let lastCoords = null;
    let timer;

    function toRad(deg) {
      return deg * Math.PI / 180;
    }

    function calcDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // radius bumi dalam meter
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function startRace() {
      const target = parseFloat(document.getElementById("targetDistance").value);
      if (!target || target <= 0) {
        alert("Masukkan jarak yang valid");
        return;
      }

      totalDistance = 0;
      startCoords = null;
      lastCoords = null;
      startTime = Date.now();
      document.getElementById("speed").innerText = "Kecepatan: 0 km/h";
      document.getElementById("distance").innerText = "Jarak: 0 m";
      document.getElementById("time").innerText = "Waktu: 0 dtk";

      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(position => {
          const coords = position.coords;
          const currentSpeed = coords.speed ? (coords.speed * 3.6).toFixed(2) : "0.00";

          document.getElementById("speed").innerText = `Kecepatan: ${currentSpeed} km/h`;

          if (!startCoords) {
            startCoords = coords;
            lastCoords = coords;
            return;
          }

          const dist = calcDistance(lastCoords.latitude, lastCoords.longitude, coords.latitude, coords.longitude);
          totalDistance += dist;
          lastCoords = coords;

          document.getElementById("distance").innerText = `Jarak: ${Math.floor(totalDistance)} m`;

          const elapsed = Math.floor((Date.now() - startTime) / 1000);
          document.getElementById("time").innerText = `Waktu: ${elapsed} dtk`;

          if (totalDistance >= target) {
            navigator.geolocation.clearWatch(watchId);
            alert(`Selesai! Jarak ${Math.floor(totalDistance)} meter ditempuh dalam ${elapsed} detik`);
          }
        }, error => {
          alert("Gagal mendapatkan lokasi: " + error.message);
        }, {
          enableHighAccuracy: true,
          maximumAge: 1000
        });
      } else {
        alert("GPS tidak didukung di browser ini");
      }
    }
  </script>
</body>
</html>
